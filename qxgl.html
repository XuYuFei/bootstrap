	<script>
		jQuery(document).ready(function() {    
		   	Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
			
			//权限列表
			$("#table-auth .row-details-close").live("click", function(){
				//$(this).addClass('row-details-open').removeClass('row-details-close');
				var id = $(this).parents().eq(1).attr("data-id");
				openAuth(id);
			});
			$("#table-auth .row-details-open").live("click", function(){
				var id = $(this).parents().eq(1).attr("data-id");
				closeAuth(id);
			});
			
		});
		//展开
		function openAuth(id){
			$("#table-auth tr[data-id='"+id+"']").find(".row-details").removeClass('row-details-close').addClass('row-details-open');
			$("#table-auth tr[data-pid='"+id+"']").removeClass("hidden");
			
			var length = $(("#table-auth tr[data-pid='"+id+"']")).length;
			for(var i=0; i<length;i++){
				var pid = $("#table-auth tr[data-pid='"+id+"']").eq(i).attr("data-id");
				openAuth(pid);
			}
		}
		//关闭
		function closeAuth(id){
			$("#table-auth tr[data-id='"+id+"']").find(".row-details").addClass('row-details-close').removeClass('row-details-open');
			$("#table-auth tr[data-pid='"+id+"']").addClass("hidden");
			
			var length = $(("#table-auth tr[data-pid='"+id+"']")).length;
			for(var i=0; i<length;i++){
				var pid = $("#table-auth tr[data-pid='"+id+"']").eq(i).attr("data-id");
				closeAuth(pid);
			}
		}
		
	</script>
